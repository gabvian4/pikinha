<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajude-me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="../projeto/a.html"></a>
        <h1>form para uma pequena ajuda</h1>
        <form action="" method="POST">
            <label for="nome">cor favorita:</label>
            <input type="text" id="nome" name="nome" required placeholder="digite a cor">

            <label for="numero">tamanho do dedo anelar:</label>
            <input type="number" id="number" name="number" step="0.01" required placeholder="escreve o tamanho aí">
            <label for="curso">formato ou grossura da aliança:</label>
            <select id="curso" name="curso">
                <option value="web">fina e brilhante</option>
                <option value="marketing">parecida com a nossa mas sem ser de latão</option>
                <option value="design">com borda reta e com um solitário da sua cor fav</option>
            <label for="mensagem">forma</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="escreva alguma coisa caso n tenha a opção" required></textarea>
            </select>
            <button type="submit">enviar</button>
        </form>
    </div>
</body>
</html>
